  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: حساب جدید خود را تایید کنید
      body: |
        سلام {username}!

        یک نفر (احتمالا خود شما) در انجمن {forum} با این آدرس ایمیل ثبت نام کرده است.

        اگر شما بودید، خیلی ساده بر روی لینک زیر کلیک کنید و اکانت خود را تایید کنید:
        {url}

        اگر شما ثبت نام نکردید، این ایمیل را نادیده بگیرید.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: آدرس ایمیل جدید خود را تایید کنید
      body: |
        سلام {username}!

        یک نفر (احتمالا خود شما) ایمیل خود را در {forum} تعویض کرده و میخواهد با این ایمیل به فعالیت خود ادامه بدهد.

        اگر شما بودید، خیلی ساده بر روی لینک زیر کلیک کنید و ایمیل خود را تایید کنید:
        {url}

        اگر شما درخواست نکردید، این ایمیل را نادیده بگیرید.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        سلام {username}!

        یک نفر (احتمالا خود شما) در انجمن  {forum} درخواست تغییر رمز کرده است.

        اگر شما بودید، خیلی ساده بر روی لینک زیر کلیک کنید و تغییر رمز را تایید کنید:
        {url}

        اگر شما علاقه ای به تعویض رمز خود ندارید، این ایمیل را نادیده بگیرید و هیچ چیزی اتفاق نخواهد افتاد.

    # These translations are used when testing mailing configuration
    send_test:
      subject: ایمیل تست جمعی
      body: |
        سلام {username}!

        این یک ایمیل آزمایشی است تا از کارکرد صحیح ایمیل جمعی خود در انجمن مطمعن شوید.

        اگر شما ایمیل تست جمعی را ارسال کردید، تنظیمات شما درست کار میکنند!

        اگر شما نبودید، این ایمیل را نادیده بگیرید.

